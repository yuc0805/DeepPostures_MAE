program: sweep/wrist_sweep.py
method: bayes
metric:
  name: best_epoch_bal_acc
  goal: maximize
parameters:
  blr:
    min: 0.00001
    max: 0.01
  weight_decay:
    min: 0.0
    max: 0.1
  warmup_epochs:
    values: [2, 4, 8, 16]
  batch_size:
    values: [4, 8, 16, 32, 64, 128, 256]
  pos_weight:
    values: [0, 2.8232]
  use_data_aug:
    values: [0, 1]